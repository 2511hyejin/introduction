<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* Changed background color to white */
            font-weight: 300;
            font-size: 16px;
            color: #333;
        }
        .container {
            background-color: #f9f9f9; /* Container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .gray-box {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
        }
        p {
            text-align: justify;
            margin-bottom: 15px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        .name {
            font-weight: normal;
            color: #333;
        }
        .birth {
            font-weight: normal;
            color: #333;
        }
        .address {
            font-weight: normal;
            color: #333;
        }
        .instagram {
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
        .instagram a {
            color: #666; /* Changed Instagram handle color to gray */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Self-Introduction</h1>

        <section>
            <div class="section-title">Name</div>
            <div class="gray-box">
                <p><span class="highlight name">서혜진</span></p>
            </div>
        </section>

        <section>
            <div class="section-title">Birth</div>
            <div class="gray-box">
                <p><span class="highlight birth">2007.12.08</span></p>
            </div>
        </section>

        <section>
            <div class="section-title">Address</div>
            <div class="gray-box">
                <p><span class="highlight address">경북 경산시</span></p>
            </div>
        </section>

        <!-- Instagram handle -->
        <div class="instagram">
            <p>Instagram: <a href="https://www.instagram.com/hyeejin.07/" target="_blank">@hyeejin.07</a></p>
        </div>
    </div>
</body>
</html>
